<html>
<head>

    button {
        padding: 10px 15px;
        font-size: 14px;

      }
      button:hover {background-color: darkred}
      
      button:active {
        background-color:red;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      </style>
</head>

</center>
